<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="game-logo">
            <h1>Rock-Paper-Scissors</h1>
            <p>Battle against the computer in Rock-Paper-Scissors! The first to reach 5 points wins.</p>
        </div>

        <div id="game-area">

            <div id="choice-container" class="content">
                <div id="player-choiceboard" class="choiceboard">

                    <div id="rock" class="card">
                        <button>
                            <img src="rock-image.png" alt="rock-choice" height="100px" width="100px">
                            <p class="caption">Rock</p>
                        </button>
                    </div>
                    <div id="paper" class="card">
                        <button>
                            <img src="paper-image.webp" alt="paper-choice" height="100px" width="100px">
                            <p class="caption">Paper</p>
                        </button>
                    </div>
                    <div id="scissors" class="card">
                        <button>
                            <img src="scissors-image.png" alt="scissors-choice" height="100px" width="100px">
                            <p class="caption">Scissors</p>
                        </button>
                    </div>

                </div>

                <div id="computer-choiceboard" class="choiceboard">

                    <div id="random" class="card">
                        <button>
                            <img src="computer-image.png" alt="computer-choice" height="100px" width="100px">
                            <p class="caption">Computer</p>
                        </button>
                    </div>

                </div>
            </div>

            <div id="scoreboard" class="content">
                <div id="player-score" class="score-card">
                    <p>Player Score :
                        <span id="display-playerScore">0
                        </span>
                    </p>
                </div>
                <div id="computer-score" class="score-card">
                    <p>Computer Score :
                        <span id="display-computerScore">0
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="resultboard" class="content">
        <div class="popup">
            <span id="popup-result" class="popup-text"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
